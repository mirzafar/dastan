<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/media/js/cropper-js/jquery.js"></script>
    <script src="/media/js/cropper-js/jquery.min.js"></script>
    <link rel="stylesheet" href="/media/css/cropper-css/bootstrap.min.css">
    <link rel="stylesheet" href="/media/css/cropper-css/css-cropper.css">
    <link rel="stylesheet" href="/media/css/cropper-css/cropper.css">
    <link rel="stylesheet" href="/media/css/cropper-css/dropzone.css">
    <script src="/media/js/cropper-js/cropper.js"></script>
    <script src="/media/js/cropper-js/bootstrap.min.js"></script>
    <script src="/media/js/cropper-js/js-dropzone.js"></script>
    <script src="/media/js/cropper-js/js-cropper.js"></script>
    <link rel="stylesheet" href="/media/css/css-index.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mrg-bt">
    <a href="/" class="btn-primary2" role="button" aria-pressed="true">❮ Назад</a>
</nav>
    <form action="/obuchenie/{{ posts.id }}" method="POST" id="form1">
    {% csrf_token %}
        <div class="container">
            <div class="text-center">
                <div style="width: 80%">
                    <table style="width: 100%">

            <tr>
                <td></td>
                <td><input type="hidden" value="{{ posts.id }}" name="id"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <div class="container" align="center">

                        <div class="row">
                            <div class="col-md-4">&nbsp;</div>
                            <div class="">
                                <div class="image_area">
                                    <form method="post">
                                        <label for="upload_image">
                                            <img src="/media/images/usr.jpg" id="uploaded_image" class="img-responsive img-circle" />
                                            <div class="overlay">
                                                <div class="text">Добавить</div>
                                            </div>
                                            <input type="file" name="image" class="image" id="upload_image" style="display:none" />
                                        </label>
                                    </form>
                                </div>
                            </div>
                        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Crop Image Before Upload</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="img-container">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <img src="" id="sample_image" />
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="preview"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="crop" class="btn btn-primary">Обрезать</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <tr>
                    <td><input type="hidden" name="action" value="add"></td>
                    <td><button>Проверить</button></td>
                </tr>
            </tr>
        </table>
                </div>
            </div>
        </div>

    </form>
    <script>

    $(document).ready(function(){

        var $modal = $('#modal');

        var image = document.getElementById('sample_image');

        var cropper;

        $('#upload_image').change(function(event){
            var files = event.target.files;

            var done = function(url){
                image.src = url;
                $modal.modal('show');
            };

            if(files && files.length > 0)
            {
                reader = new FileReader();
                reader.onload = function(event)
                {
                    done(reader.result);
                };
                reader.readAsDataURL(files[0]);
            }
        });

        $modal.on('shown.bs.modal', function() {
            cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 3,
                preview:'.preview'
            });
        }).on('hidden.bs.modal', function(){
            cropper.destroy();
            cropper = null;
        });

        $('#crop').click(function(){
            canvas = cropper.getCroppedCanvas({
                width:600,
                height:200
            });

            canvas.toBlob(function(blob){
                url = URL.createObjectURL(blob);
                var reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function(){
                    var base64data = reader.result;
                    $.ajax({
                        url:'/api/upload/',
                        method:'POST',
                        data:{
                            "image_base":base64data,
                            "csrfmiddlewaretoken": $('[name="csrfmiddlewaretoken"]').val()
                        },
                        success:function(data)
                        {
                            $modal.modal('hide');
                            $('#uploaded_image').attr('src','/media/upload/' + data['file_name']);
                            $('[name="logo"]').val('upload/' + data['file_name']);
                        }
                    });
                };
            });
        });

    });
    $("#form1").submit(function (e) {
        e.preventDefault();
        var serializedData = $(this).serialize();
         $.ajax({
             type: 'POST',
             dataType: 'json',
             url: $("#form1").attr("action"),
             data: serializedData,
             success: function (d) {
                 if(d['status']==true){
                     alert(d['ball']);
                     location.reload()
                 }else{
                     var errors = d['errors'];
                     alert(errors);
                 }
             },
             error: function (d){
                 alert("не заполнено");
             }
         });
    });
</script>
</body>
</html>
